name: Build

on:
  push:
    branches: main
  pull_request:
    branches: '*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node 20 + Corepack
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    - name: Yarn config
      run: |
        corepack enable
        yarn --version
        yarn config set nodeLinker node-modules
        yarn config set enableImmutableInstalls false
        yarn config set npmRegistryServer https://registry.npmjs.org
        rm -rf ~/.yarn/berry/metadata || true
        yarn cache clean || true

    - name: Base Setup
      uses: jupyterlab/maintainer-tools/.github/actions/base-setup@v1

    - name: Install dependencies
      run: python -m pip install -U "jupyterlab>=4.0.0,<5"

    - name: Cache JS deps (jb_toc_frontend)
      uses: actions/cache@v4
      with:
        path: |
          jb_toc_frontend/node_modules
          jb_toc_frontend/.yarn/cache
          ~/.cache/yarn
        key: ${{ runner.os }}-yarn-${{ hashFiles('jb_toc_frontend/yarn.lock') }}
        restore-keys: |
          ${{ runner.os }}-yarn-
     
    - name: Install JS deps
      working-directory: jb_toc_frontend
      run: jlpm install

    - name: Lint the extension
      working-directory: jb_toc_frontend
      run: |
        set -eux
        jlpm
        jlpm run lint:check

    - name: Test the extension
      working-directory: jb_toc_frontend
      run: |
        set -eux
        jlpm run test

    - name: Build the extension
      working-directory: jb_toc_frontend
      run: |
        set -eux
        python -m pip install .[test]

        jupyter labextension list
        jupyter labextension list 2>&1 | grep -ie "jb-toc-frontend.*OK"
        python -m jupyterlab.browser_check

    - name: Package the jb_toc_frontend extension
      working-directory: jb_toc_frontend
      run: |
        set -eux
        python -m pip install -U build
        python -m build

    - name: Package the jb_toc extension
      working-directory: jb_toc
      run: |
        set -eux
        python -m pip install -U build
        python -m build

    - name: Install both wheels (no deps)
      run: |
        set -eux
        pip install --no-deps jb_toc_frontend/dist/jb_toc_frontend-*.whl jb_toc/dist/jb_toc-*.whl

    - name: Verify extensions
      run: |
        jupyter server extension list 2>&1 | grep -i "jb_toc.*enabled"
        jupyter labextension list   2>&1 | grep -i "jb-toc-frontend.*OK"

    - name: Upload extension jb_toc_frontend packages
      uses: actions/upload-artifact@v4
      with:
        name: extension-artifacts
        path: jb_toc_frontend/dist/jb_toc_frontend*
        if-no-files-found: error

    - name: Upload extension jb_toc packages
      uses: actions/upload-artifact@v4
      with:
        name: extension-artifacts
        path: jb_toc/dist/jb_toc*
        if-no-files-found: error

  test_isolated:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Install Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        architecture: 'x64'
    - uses: actions/download-artifact@v4
      with:
        name: extension-artifacts
    - name: Install and Test
      run: |
        set -eux
        # Remove NodeJS, twice to take care of system and locally installed node versions.
        sudo rm -rf $(which node)
        sudo rm -rf $(which node)

        pip install "jupyterlab>=4.0.0,<5" jb_toc_frontend*.whl

        jupyter labextension list
        jupyter labextension list 2>&1 | grep -ie "jb-toc-frontend.*OK"
        python -m jupyterlab.browser_check --no-browser-test

  integration-tests:
    name: Integration tests
    needs: build
    runs-on: ubuntu-latest

    env:
      PLAYWRIGHT_BROWSERS_PATH: ${{ github.workspace }}/pw-browsers

    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Setup Node 20 + Corepack
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    - name: Yarn config
      run: |
        corepack enable
        yarn config set nodeLinker node-modules
        yarn config set enableImmutableInstalls false
        yarn config set npmRegistryServer https://registry.npmjs.org
        rm -rf ~/.yarn/berry/metadata || true
        yarn cache clean || true
    - name: Base Setup
      uses: jupyterlab/maintainer-tools/.github/actions/base-setup@v1

    - name: Download extension package
      uses: actions/download-artifact@v4
      with:
        name: extension-artifacts
        path: jb_toc_frontend

    - name: Install the extension
      working-directory: jb_toc_frontend
      run: |
        set -eux
        python -m pip install "jupyterlab>=4.0.0,<5" jb_toc_frontend*.whl

    - name: Install dependencies (ui-tests)
      working-directory: ui-tests
      env:
        YARN_ENABLE_IMMUTABLE_INSTALLS: 0
        YARN_NODE_LINKER: node-modules
        PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: 1
      run: |
        rm -f .pnp.cjs .pnp.loader.mjs || true
        jlpm install

    - name: Set up browser cache
      uses: actions/cache@v4
      with:
        path: ${{ github.workspace }}/pw-browsers
        key: ${{ runner.os }}-${{ hashFiles('ui-tests/yarn.lock') }}


    - name: Install browser
      working-directory: ui-tests
      env:
        YARN_NODE_LINKER: node-modules
        PLAYWRIGHT_BROWSERS_PATH: ${{ github.workspace }}/pw-browsers
        PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: 0
      run: jlpm playwright install chromium

    - name: Execute integration tests
      working-directory: ui-tests
      env:
        YARN_NODE_LINKER: node-modules
        PLAYWRIGHT_BROWSERS_PATH: ${{ github.workspace }}/pw-browsers
      run: jlpm playwright test

    - name: Upload Playwright Test report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: jb_toc_frontend-playwright-tests
        path: |
          ui-tests/test-results
          ui-tests/playwright-report

  check_links:
    name: Check Links
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
      - uses: jupyterlab/maintainer-tools/.github/actions/base-setup@v1
      - uses: jupyterlab/maintainer-tools/.github/actions/check-links@v1
